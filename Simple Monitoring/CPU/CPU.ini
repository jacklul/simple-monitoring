[Rainmeter]
Update=1000
AccurateText=1
@Include=..\Variables.inc

[Metadata]
Name=Simple Monitoring
Author=Jack'lul
Information=https://github.com/jacklul/simple-monitoring

; -------------------------

[CPU_Usage]
Measure=CPU
Processor=0

[CPU_Frequency]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=CPU clock

[CPU_Temperature]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=CPU temperature
MinValue=30
MaxValue=80

[Top_Enable]
Measure=Calc
Formula=#SHOW_TOP_PROCESSES#
IfCondition=(Top_Enable > 0)
IfTrueAction=[!EnableMeasure Top_Process][!EnableMeasure Top_Usage]
UpdateDivider=-1

[Top_Process]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Index=1
Blacklist=#IgnoreProcesses#
Disabled=1

[Top_Usage]
Measure=Calc
Formula=Top_Process
IfCondition=(Top_Usage > 0)
IfTrueAction=[!ShowMeter Top]
IfFalseAction=[!HideMeter Top]
Disabled=1

; -------------------------

[CPU_Label]
Meter=STRING
MeasureName=CPU_Frequency
X=0
Y=0
FontFace=#FontName#
FontSize=10
FontColor=#FontColor#
StringAlign=LEFT
StringStyle=NORMAL
StringEffect=BORDER
FontEffectColor=#FontEffectColor#
AntiAlias=1
Text=#CPU_Name#  %1 GHz
Scale=1000
NumOfDecimals=2

[CPU_Usage_Value]
Meter=STRING
MeasureName=CPU_Usage
X=175
Y=0
H=15
W=50
FontFace=#FontName#
FontSize=10
FontColor=#FontColor#
StringAlign=RIGHT
StringStyle=NORMAL
StringEffect=BORDER
FontEffectColor=#FontEffectColor#
AntiAlias=1
Text=%1 %
NumOfDecimals=1

[CPU_Usage_Graph]
Meter=Line
MeasureName=CPU_Usage
X=0
Y=16r
H=30
W=175
LineCount=1
LineColor=#LineColor#
SolidColor=#SolidColor#
AntiAlias=1

[CPU_Temperature_Label]
Meter=STRING
X=0
Y=28r
FontFace=#FontName#
FontSize=10
FontColor=#FontColor#
StringAlign=LEFT
StringStyle=NORMAL
StringEffect=BORDER
FontEffectColor=#FontEffectColor#
AntiAlias=1
Text=#Temperature#
AutoScale=1

[CPU_Temperature_Value]
Meter=STRING
MeasureName=CPU_Temperature
X=175
Y=0r
H=15
W=50
FontFace=#FontName#
FontSize=10
FontColor=#FontColor#
StringAlign=RIGHT
StringStyle=NORMAL
StringEffect=BORDER
FontEffectColor=#FontEffectColor#
AntiAlias=1
Text=%1°C
Autoscale=1
NumOfDecimals=0

[CPU_Temperature_Graph]
Meter=Line
MeasureName=CPU_Temperature
X=0
Y=16r
H=30
W=175
LineCount=1
LineColor=#LineColor#
SolidColor=#SolidColor#
AntiAlias=1

[Top]
Meter=STRING
MeasureName=Top_Process
MeasureName2=Top_Usage
X=0
Y=14
H=14
W=175
FontFace=#FontName#
FontSize=7
FontColor=#FontColor#
StringAlign=LEFT
StringStyle=NORMAL
StringEffect=BORDER
FontEffectColor=#FontEffectColorInv#
AntiAlias=1
Text=%1 (%2 %)
ClipString=1
NumOfDecimals=1
Hidden=1
