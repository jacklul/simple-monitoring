[Rainmeter]
Update=1000
AccurateText=1
@Include=..\Variables.inc

[Metadata]
Name=Simple Monitoring
Author=Jack'lul
Information=https://github.com/jacklul/simple-monitoring

; -------------------------

[NET_In]
Measure=NetIn
Interface=Best

[NET_Out]
Measure=NetOut
Interface=Best

[NET_Total]
Measure=Calc
Formula=(NET_In + NET_Out)

[Ping]
Measure=Plugin
Plugin=PingPlugin
DestAddress=#PING_ADDRESS#
Timeout=10000
TimeoutValue=9999
RegExpSubstitute=1
Substitute="^0":"?","9999":"!"
UpdateRate=1
IfEqualValue=9999
IfEqualAction=[!DisableMeasure "Ping"][!EnableMeasure "Ping"]

; -------------------------

