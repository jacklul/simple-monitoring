[Rainmeter]
Update=1000
AccurateText=1
@Include=..\Variables.inc

[Metadata]
Name=Simple Monitoring
Author=Jack'lul
Information=https://github.com/jacklul/simple-monitoring

; -------------------------

[PiholeStats]
Measure=Plugin
Plugin=WebParser
URL=#Pihole_Address#
RegExp=(?siU)dns_queries_today":(.*),.*ads_blocked_today":(.*),.*ads_percentage_today":(.*),
UpdateRate=#Pihole_UpdateRate#

[DNSQueries]
Measure=Plugin
Plugin=WebParser
URL=[PiholeStats]
StringIndex=1
Substitute="":"#none#"

[AdsBlocked]
Measure=Plugin
Plugin=WebParser
URL=[PiholeStats]
StringIndex=2
Substitute="":"#none#"

[AdsPercentage]
Measure=Plugin
Plugin=WebParser
URL=[PiholeStats]
StringIndex=3
Substitute="":"0"

[AdsPercentage_Integer]
Measure=Calc
Formula=AdsPercentage

; -------------------------

[Pihole_Label]
Meter=STRING
X=0
Y=0
FontFace=#FontName#
FontSize=10
FontColor=#FontColor#
StringAlign=LEFT
StringStyle=NORMAL
StringEffect=BORDER
FontEffectColor=#FontEffectColor#
AntiAlias=1
Text=Pi-hole
AutoScale=1
NumOfDecimals=2

[Pihole_AdsPercentage_Value]
Meter=STRING
MeasureName=AdsPercentage_Integer
X=175
Y=0
H=15
W=50
FontFace=#FontName#
FontSize=10
FontColor=#FontColor#
StringAlign=RIGHT
StringStyle=NORMAL
StringEffect=BORDER
FontEffectColor=#FontEffectColor#
AntiAlias=1
Text=%1%
AutoScale=1
NumOfDecimals=2

[Pihole_DNSQueries_Label]
